		<script type="text/javascript">
			$(function(){
				$('#content-wrapper').imagesLoaded(function() {
				        var $window = $(window);
						var windowWidth= $window.width();
				        // Prepare layout options.
				        var options = {
				          itemWidth: windowWidth > 640 ? 200 : 130, // Optional min width of a grid item
				          autoResize: true, // This will auto-update the layout when the browser window is resized.
				          container: $('#content-wrapper'), // Optional, used for some extra CSS styling
				          offset: 10, // Optional, the distance between grid items
				          outerOffset: 10, // Optional the distance from grid to parent
				          flexibleWidth: '320' // Optional, the maximum width of a grid item
				        };

				        // Get a reference to your grid items.
				        var handler = $('#spring-flow li');

				        $window.resize(function() {
				         	windowWidth = $window.width(),
				            newOptions = { flexibleWidth: '50%' };

				          // Breakpoint
				          if (windowWidth < 1024) {
				            newOptions.flexibleWidth = '50%';
				          }

				          if(windowWidth > 640){
				          	newOptions.itemWidth = 200;
				          }else{
				          	newOptions.itemWidth = 130;
				          }

				          handler.wookmark(newOptions);
				        });

				        // Call the layout function.
				        handler.wookmark(options);
				});
			});
		</script>
